name: Latin SRS Bot

on:
  schedule:
    - cron: '0 6 * * *'   # 09:00 МСК (Цитата + Слова + Повтор)
    - cron: '0 10 * * *'  # 13:00 МСК (Слова + Повтор)
    - cron: '0 14 * * *'  # 17:00 МСК (Слова + Повтор)
    - cron: '0 18 * * *'  # 21:00 МСК (Слова + Повтор)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ "${{ github.event.schedule }}" == "0 6 * * *" ]; then
            python main.py morning
          else
            python main.py words
          fi

      - name: Save history
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add history.json
          git commit -m "Update SRS history [skip ci]" || echo "No changes"
          git push
